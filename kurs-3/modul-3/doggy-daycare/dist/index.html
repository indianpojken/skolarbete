<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doggy Daycare</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <section class="dogs">
      <template>
        <article class="dogs__dog">
          <figure class="dogs__picture"></figure>
          <section class="dogs__info">
            <h3 class="dogs__name"></h3>
            <article class="dogs__data">
              <p class="dogs__age"></p>
              <p class="dogs__sex"></p>
              <p class="dogs__breed"></p>
            </article>
          </section>
          <article class="dogs__owner-info">
            <p class="dogs__owner"></p>
            <p class="dogs__phone-number"></p>
          </article>
          <p class="dogs__chip-number"></p>
        </article>
      </template>
    </section>

    <aside class="sidebar">
      <h2>Customers</h2>
      <table class="customers">
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Phone number</th>
        </tr>
      </table>
    </aside>
  </div>
</body>

<script type="module" src="js/index.js"></script>

</html>
