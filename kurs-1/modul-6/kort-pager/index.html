<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Kort med pager</title>
</head>

<body>
    <main>
        <section>
            <article class="quotes">
                <section class="qoutes__quote">
                    <blockquote>
                        You have brains in your head. You have feet in your shoes. You can steer yourself any direction
                        you choose.
                    </blockquote>
                    <cite>
                        Dr. Seuss
                    </cite>
                </section>

                <footer>
                    <nav class="pager">
                        <p class="pager__active">&#x2022;</p>
                        <p>&#x2022;</p>
                        <p>&#x2022;</p>
                    </nav>
                </footer>
            </article>
        </section>
    </main>
</body>

</html>
