<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Produkt - Landskap</title>
</head>

<body>
    <main>
        <section>
            <article class="product">
                <section class="product__left">
                    <img src="images/converse.png" alt="Yellow Converse shoe" class="product__image">
                    <p class="product__price">
                        799 sek
                    </p>
                </section>

                <section class="product__information">
                    <p class="product__brand">
                        Converse
                    </p>
                    <p class="product__model">
                        Chuck Taylor All Star Hi
                    </p>
                    <p class="product__description">
                        All Stars lanserades första gången 1917 och är än idag den bäst säljande sportskon någonsin! Hyllad av basketlegenden Chuck Taylor. Denna canvassko är än idag en favorit på stan.
                    </p>
                    <a href="#" class="button">Take my money!</a>
                </section>
            </article>
        </section>
    </main>
</body>

</html>
