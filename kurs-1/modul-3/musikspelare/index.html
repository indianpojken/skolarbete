<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Musikspelare</title>
</head>

<body>
  <main>
    <section class="music-player">
      <header>
        <img class="cover-image" src="images/cover.avif" alt="Cover image">
      </header>

      <section>
        <p class="player-text title">
          Everybody want's to be a cat
        </p>
        <p class="player-text artist">
          Aristocats
        </p>
      </section>

      <section>
        <audio class="player-controls" controls controlsList="noplaybackrate nodownload">
          <source src="songs/song.mp3" type="audio/mp3">
        </audio>
      </section>
    </section>
  </main>
</body>

</html>
