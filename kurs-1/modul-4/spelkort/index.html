            <article class="playing-card">

            <article class="playing-card">

                        <p class="icon diamonds">&diams;</p>

                <section class="playing-card__middle">

                </section>

                <footer class="playing-card__bottom">
                    <section class="playing-card__container">

                </footer>

            <article class="playing-card">
                <header class="playing-card__top">
                    <section class="playing-card__container">
                        <p class="icon clubs">&clubs;</p>
                        <p>7</p>
                    </section>
                </header>

                <section class="playing-card__middle">
                    <p class="icon clubs">&clubs;</p>
                </section>

                <footer class="playing-card__bottom">
                    <section class="playing-card__container">
                        <p class="icon clubs">&clubs;</p>
                        <p>7</p>
